<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บแอปสำหรับฝึกการเรียนรู้</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        body {
            font-family: 'Google Noto Fonts', Noto Sans Thai Looped;
            background-color: #F0FFF0;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #C8E6C9;
        }

        .tab-button {
            background-color: transparent;
            color: #4CAF50;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            outline: none;
            flex-grow: 1;
            font-weight: 700;
        }

        .tab-button:hover {
            background-color: #A5D6A7;
        }

        .tab-button.active {
            background-color: #66BB6A;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        select, button {
            padding: 12px 20px;
            font-size: 1.5em;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Google Noto Fonts', Noto Sans Thai Looped;
        }

        select {
            background-color: #FFEB3B;
        }

        button:not(.tab-button) {
            background-color: #8BC34A;
            color: white;
            font-weight: 700;
        }

        button:not(.tab-button):hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #start-quiz-btn {
            background-color: #F44336;
            color: white;
            border: 2px solid #333; /* สีขอบใหม่ */
        }
        
        #new-quiz-btn {
            background-color: #FF9800;
            color: white;
            display: none;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .grade-result-box {
            background-color: #F0FFF0;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 250px;
            text-align: left;
            box-sizing: border-box;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grade-result-box h3 {
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .result-box {
            background-color: #F0FFF0;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

            font-size: 2em;
            margin: 10px 0;
            padding: 15px;
            background-color: #e0f2f1;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .result-item p {
            font-size: 1.8em;
            margin: 0;
        }

        .answer {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 5px;
            display: none;
            font-size: 1.8em;
        }

            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 8px 15px;
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: 700;
        }

            font-size: 1.5em;
            font-weight: 700;
            margin-top: 20px;
            color: #4CAF50;
        }

        #score-summary p {
            margin: 5px 0;
        }

            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

            font-size: 2em;
            font-weight: bold;
            color: #F44336;
            margin-top: 20px;
        }

        .grade-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;

            background-color: #FFEB3B;
            color: #4CAF50;
            font-weight: 700;
            border: 2px solid #4CAF50;
        }
        
        .grade-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }

            .tabs {
                flex-direction: column;
            }
            .grade-result-box {
                width: 100%;
            }
            .result-item {
                font-size: 1.5em;
            }
            .result-box {
                width: 90%;
                max-width: 90%;
            }
            .result-item p, .answer {
                font-size: 1.3em;
            }

                <button onclick="generateAllWords()">สุ่มคำศัพท์ทั้งหมด</button>

            <div class="grade-buttons">

            <div class="result-container" id="word-result">
                </div>
        </div>

        <div id="multiplication" class="tab-content">

                    <option value="10">10 ข้อ</option>
                    <option value="15">15 ข้อ</option>
                    <option value="20">20 ข้อ</option>
                </select>
                <button id="start-quiz-btn" onclick="startMultiplicationQuiz()">เริ่มสุ่มโจทย์</button>
                <button id="new-quiz-btn" onclick="startMultiplicationQuiz()">สุ่มโจทย์ใหม่</button>
            </div>
            <div id="timer"></div>
            <div class="result-box" id="multiplication-result">

            </div>
            <div id="score-summary"></div>
        </div>
    </div>
</div>

    let timerInterval;
    let startTime;
    let totalQuestions;
    let currentQuestionIndex = 0;
    let questionsData = [];
    let answerTimes = [];
    let wordSets = {}; // Cache for random words by grade

    function getRandomWords(grade, count) {
        const words = wordData[grade];
        const randomWords = [];
        const usedIndices = new Set();
        while (randomWords.length < count && usedIndices.size < words.length) {
            const randomIndex = Math.floor(Math.random() * words.length);
            if (!usedIndices.has(randomIndex)) {
                usedIndices.add(randomIndex);
                randomWords.push(words[randomIndex]);
            }
        }
        return randomWords;
    }

    function generateAllWords() {
        const grades = ['p2', 'p3', 'p4', 'p5', 'p6'];
        const resultContainer = document.getElementById('word-result');
        
        // Clear previous word sets and generate new ones
        wordSets = {};
        resultContainer.innerHTML = '';
        
        grades.forEach(grade => {
            const words = getRandomWords(grade, 5);
            wordSets[grade] = words;
        });

        // Show a message or the first grade
        showWordsByGrade('p2', document.querySelector('.grade-buttons button:first-child'));
    }

    function showWordsByGrade(grade, button) {
        const resultContainer = document.getElementById('word-result');
        resultContainer.innerHTML = '';
        
        document.querySelectorAll('.grade-buttons button').forEach(btn => btn.classList.remove('active'));
        if (button) {
            button.classList.add('active');
        }

        const words = wordSets[grade] || [];
        
        const gradeBox = document.createElement('div');
        gradeBox.classList.add('grade-result-box');
        
        let gradeName = '';
        if (grade === 'p2') gradeName = 'ป.2';
        else if (grade === 'p3') gradeName = 'ป.3';
        else if (grade === 'p4') gradeName = 'ป.4';
        else if (grade === 'p5') gradeName = 'ป.5';
        else if (grade === 'p6') gradeName = 'ป.6';

        const title = document.createElement('h3');
        title.textContent = `ระดับชั้น ${gradeName}`;
        gradeBox.appendChild(title);

        if (words.length > 0) {
            words.forEach(word => {
                const p = document.createElement('p');
                p.textContent = word;
                p.classList.add('result-item');
                gradeBox.appendChild(p);
            });
        } else {
            const p = document.createElement('p');
            p.textContent = 'กรุณากด "สุ่มคำศัพท์ทั้งหมด" ก่อน';
            gradeBox.appendChild(p);
        }
        
        resultContainer.appendChild(gradeBox);
    }

    function startMultiplicationQuiz() {
        const startBtn = document.getElementById('start-quiz-btn');
        const newQuizBtn = document.getElementById('new-quiz-btn');
        
        startBtn.style.display = 'none';
        newQuizBtn.style.display = 'inline-block';
        
        const multiplier = parseInt(document.getElementById('multiplier-select').value);
        totalQuestions = parseInt(document.getElementById('question-count-select').value);

        questionsData = [];
        answerTimes = [];
        currentQuestionIndex = 0;
        const usedNumbers = new Set();
        
        while (questionsData.length < totalQuestions) {
            const randomNumber = Math.floor(Math.random() * 12) + 1;
            if (!usedNumbers.has(randomNumber)) {
                usedNumbers.add(randomNumber);
                const answer = multiplier * randomNumber;
                questionsData.push({
                    multiplier: multiplier,
                    randomNumber: randomNumber,
                    answer: answer
                });
            }
        }
        
        document.getElementById('score-summary').innerHTML = '';
        displayNextQuestion();
    }

    function displayNextQuestion() {
        const resultBox = document.getElementById('multiplication-result');
        resultBox.innerHTML = '';
        
        if (currentQuestionIndex < totalQuestions) {
            const question = questionsData[currentQuestionIndex];
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('result-item');
            questionDiv.setAttribute('data-question-number', currentQuestionIndex + 1);
            questionDiv.innerHTML = `<p>${question.multiplier} × ${question.randomNumber} = ?</p>
                                     <p class="answer">เฉลย: ${question.answer}</p>
                                     <button class="show-answer-btn" onclick="showAnswer(this)">เฉลย</button>`;
            resultBox.appendChild(questionDiv);
            
            startTime = new Date().getTime();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
        }
    }

    function updateTimer() {
        const currentTime = new Date().getTime();
        const elapsedTime = (currentTime - startTime) / 1000;
        document.getElementById('timer').textContent = `เวลาที่ใช้: ${elapsedTime.toFixed(1)} วินาที`;
    }

    function showAnswer(button) {
        const answer = button.previousElementSibling;
        const endTime = new Date().getTime();
        const timeTaken = (endTime - startTime) / 1000;
        
        answerTimes.push({ time: timeTaken });
        
        answer.style.display = 'block';
        button.style.display = 'none';
        clearInterval(timerInterval);
        
        currentQuestionIndex++;
        if (currentQuestionIndex < totalQuestions) {
            setTimeout(displayNextQuestion, 1500);
        } else {
            document.getElementById('start-quiz-btn').style.display = 'inline-block';
            document.getElementById('new-quiz-btn').style.display = 'none';
            displayMultiplicationSummary();
        }
    }

    function displayMultiplicationSummary() {
        const scoreSummaryDiv = document.getElementById('score-summary');
        scoreSummaryDiv.innerHTML = '<h3>สรุปผลคะแนน</h3>';
        
        let totalTime = 0;
        let totalScore = 0;
        answerTimes.forEach((item, index) => {
            const score = calculateScore(item.time);
            totalTime += item.time;
            totalScore += score;
            const summaryItem = document.createElement('p');
            summaryItem.textContent = `ข้อที่ ${index + 1} ใช้เวลา: ${item.time.toFixed(1)} วินาที (คะแนน: ${score} คะแนน)`;
            scoreSummaryDiv.appendChild(summaryItem);
        });

        const totalSummary = document.createElement('p');
        totalSummary.textContent = `เวลาที่ใช้รวมทั้งหมด: ${totalTime.toFixed(1)} วินาที`;
        totalSummary.style.marginTop = '15px';
        scoreSummaryDiv.appendChild(totalSummary);
        
        const overallScore = document.createElement('p');
        const maxScore = totalQuestions * 100;
        const percentage = (totalScore / maxScore) * 100;
        overallScore.textContent = `คะแนนรวม: ${totalScore} คะแนน (${percentage.toFixed(0)}%)`;
        overallScore.style.fontWeight = 'bold';
        scoreSummaryDiv.appendChild(overallScore);

        const passStatus = document.createElement('p');
        if (percentage >= 50) {
            passStatus.textContent = 'ผ่าน';
            passStatus.classList.add('pass-status');
        } else {
            passStatus.textContent = 'ไม่ผ่าน';
            passStatus.classList.add('fail-status');
        }
        scoreSummaryDiv.appendChild(passStatus);
    }

    function calculateScore(time) {
        if (time <= 3) {
            return 100;
        } else if (time <= 5) {
            return 80;
        } else if (time <= 10) {
            return 60;
        } else {
            return 40;
        }
    }

    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            button.classList.add('active');
            const targetTab = button.getAttribute('data-tab');
            document.getElementById(targetTab).classList.add('active');
        });
    });
